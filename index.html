<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Site header-->
    <header>
        <img src="./img/Logo.png" class="logo" alt="Logo">
        <p class="logo-text" >Toboolist</p>
    </header>
    <!--/Site header-->

       
    <!--Main page-->
    <main>
        <!--top bar-->
        <div class="top-bar" >
            <input type="button"  id="Add-task" value="Add Task">
            <input type = "text" id = "Add-section" value = "Add section" />
        </div>
        <!--/top bar-->


        <!--This is the main information-->
        <div class="main-info">
            <div class="New-task">
              <h3>&#9660; New Task</h3> 
              <span><span id="icon">&#10004;</span> Quarterly Newsletter</span> 
              <span class="editorial">Editorial</span>
            </div>

            <div class="Today"></div>
            <h3>&#9660; Today</h3> 
              <span><span id="icon">&#10004;</span> Recruiting blog Post</span><br>
              <span><span id="icon">&#10004;</span> Mobile app launch</span><br>
              <span><span id="icon-red">&#10008;</span> Interview John H.</span><br>
              <span><span id="icon">&#10004;</span> Summit Update to mobile storefronts</span>
            <div class="Upcoming"></div>
            
        </div>
        <!--/This is the main information-->
        
    </main>
    <!--/Main page-->


    
</body>
</html>
